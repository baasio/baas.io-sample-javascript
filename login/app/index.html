<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample application that was created by using JavaScript">
    <meta name="author" content="support@baas.io">

    <link href="css/vendor/bootstrap.css" rel="stylesheet">
    <link href="css/vendor/bootstrap-responsive.css" rel="stylesheet">
    <style>
    body {
      padding-top: 40px;
    }
    </style>
  </head>
  <body>
    <div class='container'>
      <!-- login form -->
      <form class="form-horizontal">
        <!-- Email form -->
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <!-- Password form -->
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox"> Remember me
            </label>
            <!-- <a href="#" type="button" class="btn">Sign in</a> -->
            <input type="submit" class="btn" value="Sign in" />
          </div>
        </div>
      </form>
    </div>
    

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/baas.io.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
